<div *ngIf="user?.email !== 'null';then log else notLog"></div>
<ng-template #log>
  <div class="bg_black h100 w100 c_write">
    <div *ngFor="let event of events">
      {{ event.summary }}
      {{ event.start.date || event.start.dateTime | date:'yyyy MM dd hh:mm' }}
    </div>
  </div>
</ng-template>
<ng-template #notLog>
  <div class="bg_black h100 w100 c_write">Veuillez vous connecté avec Google pour avoir accée à cette affichage</div>
</ng-template>
