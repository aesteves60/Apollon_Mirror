<mat-sidenav-container class="h100 w100">

    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" disableClose opened="false"
                  class="sidenav">

      <mat-nav-list>
        <a routerLink="/mirror" mat-list-item [class.active]="select" >
          <img src="../assets/img/Logo.png" style="height: 40px; width: 40px">
          &nbsp;&nbsp;&nbsp;Mirroir
        </a>
        <a routerLink="/personalize" mat-list-item ><mat-icon>dashboard</mat-icon>Personnaliser</a>
        <a routerLink="/account" mat-list-item ><mat-icon>account_box</mat-icon>Mon compte</a>
        <mat-divider></mat-divider>

        <a routerLink="/apropos" mat-list-item><mat-icon>info</mat-icon>A propos</a>
        <a routerLink="/contacter" mat-list-item ><mat-icon>contact_mail</mat-icon>Nous contacter</a>
        <mat-divider></mat-divider>

        <a (click)="logout(); show = false" mat-list-item><mat-icon>exit_to_app</mat-icon> DÃ©connexion</a>
      </mat-nav-list>

    </mat-sidenav>
  <mat-sidenav-content>

    <div *ngIf="location === '/personalize' || location === '/account' || location === '/apropos' || location === '/contacter'">
      <app-topbar></app-topbar>
    </div>
    <!--The content below is only a placeholder and can be replaced.-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
