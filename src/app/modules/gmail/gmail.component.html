<div *ngIf="user !== undefined;then log else notLog"></div>
<ng-template #log>
  <div class="bg_black h100 w100 c_white">
    <div *ngFor="let event of events">
      {{ event.summary }}
      {{ event.start.date || event.start.dateTime }}
    </div>
  </div>
</ng-template>
<ng-template #notLog>
  <div class="bg_black h100 w100 c_white">Veuillez vous connecté avec Google pour avoir accée à cette affichage</div>
</ng-template>
