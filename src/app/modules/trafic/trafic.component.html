<div class="element">
  <mat-icon [style.opacity]="travelModeSelect === 'DRIVING' ? 1 : 0.6">directions_car</mat-icon>
  <mat-icon [style.opacity]="travelModeSelect === 'WALKING' ? 1 : 0.6">directions_walk</mat-icon>
  <mat-icon [style.opacity]="travelModeSelect === 'BICYCLING' ? 1 : 0.6">directions_bike</mat-icon>
  <mat-icon [style.opacity]="travelModeSelect === 'TRASMIT' ? 1 : 0.6">directions_subway</mat-icon>

  {{ distance }}
  {{ duration }}

  <div id="map"></div>
</div>
