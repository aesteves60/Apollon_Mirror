<p >
  <li style="list-style-type:none" *ngFor="let item of tabMeteo;let i = index">
  	<div class="day_meteo_{{i}}">

	
		<img class="day_meteo_img_{{i}}" src= {{item.imgUrl}} >
	
		<div class="day_meteo_glob_{{i}}">

		<div  *ngIf="item.tmp !== null;" class="day_meteo_txt_{{i}}"> 
			<span>
				{{item.tmp}}
			</span>
		</div>
		<div class="day_meteo_txt_{{i}}">
			<span>
				{{item.day}}
			</span>
			<span class="day_meteo_heure_{{i}}">
				{{heure}}
			</span>
		</div>
		<div class="day_meteo_txt_{{i}}">
			<span>
				{{item.tmin}}
			</span>
		</div>
		<div class="day_meteo_txt_{{i}}">
			<span>
				{{item.tmax}}
			</span>
		</div>
	</div>
	</div>
  	
     
  </li>
</p>
