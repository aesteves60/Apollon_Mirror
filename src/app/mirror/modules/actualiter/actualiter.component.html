<div  class="actualiter">
  <div class="title">Actualit√©</div>
  <hr>
  <div *ngFor="let article of articles; let i = index">
    <li *ngIf="i < 10" class="article_{{i}}">
      {{ article.title }}
      <div [hidden]="!article.isShow" (click)="DeleteArticle(i)">
        {{ article.description }}
      </div>
    </li>
  </div>
  <div *ngIf="selectedArticle">
      {{ article.title }}
      <div [hidden]="!article.isShow" (click)="DeleteArticle(i)">
        {{ article.description }}
      </div>
  </div>
</div>
