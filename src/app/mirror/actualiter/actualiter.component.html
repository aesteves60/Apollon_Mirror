<div  class="actualiter">
  <div class="title">Artualit√©</div>
  <hr>
  <div *ngFor="let article of actualite.articles; let i = index">
    <li *ngIf="i < 10" class="article_{{i}}">
      {{ article.title }}
      <button (click)="article.isShow = !article.isShow">Show</button>
      <div [hidden]="!article.isShow" (click)="DeleteArticle(i)">
        {{ article.description }}
      </div>
    </li>
  </div>
</div>
