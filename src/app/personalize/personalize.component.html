<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    <div draggable [dragData]="module" *ngFor="let module of modules.result"  class="module">
      <div>{{ module.name }}</div>
      <img [src]='module.image' height="50px" width="50px"/>
      <mat-icon style="float: right" (click)="modifieModule(module.id)">mode_edit</mat-icon>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <!-- mirror-->
    	<table>
    	   <tr>
    	       <td colspan="2">
    	       		<div id="top_left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                		<div *ngFor="let item of ItemMirror_TopLeft">
                     {{ item.name }}
                      <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                      <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                    </div>
            		</div>
            	</td>
    	       <td colspan="2">
    	       		<div id="top_right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirror_TopRight">
                   {{ item.name }}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	   </tr>
    	   <tr>
           <td>
              <div id="left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                <div *ngFor="let item of ItemMirror_Left">
                 {{ item.name }}
                  <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                  <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                </div>
              </div>
           </td>
           <td colspan="2">
              <div id="center">
              </div>
           </td>
           <td>
              <div id="right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                <div *ngFor="let item of ItemMirror_Right">
                 {{ item.name }}
                  <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                  <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                </div>
              </div>
            </td>
    	   </tr>
    	   <tr>
    	       <td>
    	       		<div id="bottom_left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomLeft">
                   {{ item.name }}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="bottom_center_left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomCenterLeft">
                   {{ item.name }}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="bottom_center_right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomCenterRight">
                   {{ item.name }}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="bottom_right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomRight">
                   {{ item.name }}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon *ngIf="item.image" class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	   </tr>
    	</table>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

<app-modal [modalId]="modal">
  {{ html }}
</app-modal>
