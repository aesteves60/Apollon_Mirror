<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    <ul draggable [dragData]="module" *ngFor="let module of modules.result_object">
      <li>
        <div>{{module.name}}</div>
        <img [src]='module.image' height="50px" width="50px"/>
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <!-- mirror-->
    	<table>
    	   <tr>
    	       <td colspan="2">
    	       		<div id="MirrorUpLeft" droppable (onDrop)="onElemetDrop($event)">
                		<div *ngFor="let item of ItemMirrorUpLeft">
                      {{item.name}}
                      <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                      <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                    </div>
            		</div>
            	</td>
    	       <td colspan="2">
    	       		<div id="MirrorUpRight" droppable (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirrorUpRight">
                    {{item.name}}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	   </tr>
    	   <tr>
           <td>
              <div id="MirrorLeft" droppable (onDrop)="onElemetDrop($event)">
                <div *ngFor="let item of ItemMirrorLeft">
                  {{item.name}}
                  <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                  <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                </div>
              </div>
           </td>
           <td colspan="2">
              <div id="center" droppable (onDrop)="onElemetDrop($event)">
              </div>
           </td>
           <td>
              <div id="MirrorRight" droppable (onDrop)="onElemetDrop($event)">
                <div *ngFor="let item of ItemMirrorRight">
                  {{item.name}}
                  <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                  <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                </div>
              </div>
            </td>
    	   </tr>
    	   <tr>
    	       <td>
    	       		<div id="MirrorDownLeft" droppable (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirrorDownLeft">
                    {{item.name}}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="MirrorDown1" droppable (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirrorDown1">
                    {{item.name}}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="MirrorDown2" droppable (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirrorDown2">
                    {{item.name}}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="MirrorDownRight" droppable (onDrop)="onElemetDrop($event)">
                  <div *ngFor="let item of ItemMirrorDownRight">
                    {{item.name}}
                    <img *ngIf="item.image" [src]='item.image' height="50px" width="50px"/>
                    <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                  </div>
            		</div>
            	</td>
    	   </tr>
    	</table>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
