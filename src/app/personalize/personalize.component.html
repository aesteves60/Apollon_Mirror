<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true">
    <mat-list>
      <h3 mat-subheader>Modules disponibles</h3>
      <mat-list-item draggable [dragData]="module" *ngFor="let module of modules.result_object"  class="module">
        <img matListAvatar [src]='"../../assets/img/"+module.image' class="item_icon" />
        <h4 mat-line>{{ module.name }}</h4>
        <mat-icon class="icons_edit" (click)="openDialog(module)">mode_edit</mat-icon>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="container">
      <!-- mirror-->
    	<table>
    	   <tr>
    	       <td colspan="2">
    	       		<div id="top_left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                		<div *ngFor="let item of ItemMirror_TopLeft">
                      <div *ngIf="item.image">
                        <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                        <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                      </div>
                      <span class="item_name">{{item.name}}</span>
                    </div>
            		</div>
            	</td>
    	       <td colspan="2">
    	       		<div id="top_right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                  <div *ngFor="let item of ItemMirror_TopRight">
                    <div *ngIf="item.image">
                      <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                      <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                    </div>
                    <span class="item_name">{{item.name}}</span>
                  </div>
            		</div>
            	</td>
    	   </tr>
    	   <tr>
           <td>
              <div id="left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                <div *ngFor="let item of ItemMirror_Left">
                  <div *ngIf="item.image">
                    <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                    <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                  </div>
                  <span class="item_name">{{item.name}}</span>
                </div>
              </div>
           </td>
           <td colspan="2">
              <div id="center">
              </div>
           </td>
           <td>
              <div id="right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                <div *ngFor="let item of ItemMirror_Right">
                  <div *ngIf="item.image">
                    <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                    <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                  </div>
                  <span class="item_name">{{item.name}}</span>
                </div>
              </div>
            </td>
    	   </tr>
    	   <tr>
    	       <td>
    	       		<div id="bottom_left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomLeft">
                    <div *ngIf="item.image">
                      <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                      <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                    </div>
                    <span class="item_name">{{item.name}}</span>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="bottom_center_left" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomCenterLeft">
                    <div *ngIf="item.image">
                      <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                      <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                    </div>
                    <span class="item_name">{{item.name}}</span>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="bottom_center_right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomCenterRight">
                    <div *ngIf="item.image">
                      <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                      <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                    </div>
                    <span class="item_name">{{item.name}}</span>
                  </div>
            		</div>
            	</td>
    	       <td>
    	       		<div id="bottom_right" droppable [dragHintClass]="'drag-hint'" (onDrop)="onElementDrop($event)">
                  <div *ngFor="let item of ItemMirror_BottomRight">
                    <div *ngIf="item.image">
                      <mat-icon class="icons_close" (click)="remoteElement($event)">close</mat-icon>
                      <img [src]='"../../assets/img/"+item.image' class="item_icon" />
                    </div>
                    <span class="item_name">{{item.name}}</span>
                  </div>
            		</div>
            	</td>
    	   </tr>
    	</table>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
